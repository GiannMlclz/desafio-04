<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aficiliación</title>
  </head>
  <body>

  <h1>Vení al Gym!💪</h1>  

  <fieldset>
<form action="" method="POST">
  <legend>🙋‍♂️Datos Personales👀</legend>
  <div>
    <label for="">Nombre:*</label>
    <input type="name" name="Nombre" required>
</div>

<div>
    <label for="">Apellido:*</label>
    <input type="text" name="Apellido" required>
</div>

<div>
    <label for="">Documento:*</label>
    <input type="number" name="Documento" required>
</div>

<div>

    <label for="">Nacionalidad:*</label>
    <select name="Seleccionar" id="Nacionalidad">
      <option value="">-Seleccionar-</option>
      <option value="Argentina">Argentina</option>
      <option value="Brasilera">Brasilera</option>
      <option value="Uruguaya">Uruguaya</option>
      <option value="Otra">Otra</option>
    </select>
</div>

<div>
  <label for="">Contanos un poco de vos...</label>
  <textarea name="" id=""></textarea>
</div>

<div id="Genero">
 <label for="">Sexo:*</label>
<input type="radio" name="genero" value="Femenino">
<label for="">Femenino</label>
<input type="radio" name="genero" value="Masculino">
<label for="">Masculino</label>
<input type="radio" name="genero" value="Otro">
<label for="">Otro</label>
</div>
</fieldset>

</form>
 




    <script type="module" src="/main.js"></script>
  </body>
</html>
