<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aficiliación</title>
</head>

<body>

  <h1 class="borde-titulo">Vení al Gym!💪🏻</h1>


  <form action="https://postman-echo.com/post" method="post" target="_blank">
    <fieldset>
      <legend>🙋‍♂️Datos Personales👀</legend>

      <div id="bloque-personal">
        <div style="text-align: center;" class="margen-casilla">
          <label>Nombre:*</label><br>
          <input type="text" name="Nombre" class="casilla right" required>
        </div>
        <div style="text-align: center;" class="margen-casilla">
          <label>Apellido:*</label><br>
          <input type="text" name="Apellido" class="casilla right" required>
        </div>

        <div style="text-align: center;" class="margen-casilla">
          <label>Documento:*</label><br>
          <input type="number" name="Documento" class="casilla right" required>
        </div>

        <div style="text-align: center;" class="margen-casilla">
          <label class="margen-casilla">Nacionalidad:*</label><br>

          <select name="Seleccionar" class="casilla" required>
            <option value="">-Seleccionar-</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasilera">Brasilera</option>
            <option value="Uruguaya">Uruguaya</option>
            <option value="Otra">Otra</option>
          </select>
        </div>

        <div style="text-align: center;" class="margen-casilla">
          <label>Contanos un poco de vos...</label><br>
          <textarea name="Comentarios" rows="10" cols="60"></textarea>
        </div>

        <div style="text-align: center;">
          <p>Sexo*</p><br><br>
          <input type="radio" name="genero" id="Femenino" value="Femenino">
          <label for="Femenino">Femenino</label>
          <input type="radio" name="genero" id="Masculino" value="Masculino">
          <label for="Masculino">Masculino</label>
          <input type="radio" name="genero" id="Otro" value="Otro">
          <label for="Otro">Otro</label>
        </div>
      </div>
    </fieldset>

    <hr class="puntos">

    <fieldset>
      <legend>📱Datos de celular📩</legend>

      <div style="text-align: center;" class="margen-casilla">
        <label>Teléfono:*</label><br>
        <input type="number" name="telefono" class="casilla right" required placeholder="Código área y número">
      </div>

      <div style="text-align: center;" class="margen-casilla">
        <label>Dirección de correo electrónico:*</label><br>
        <input type="email" class="casilla right" required placeholder="Ej: mail@gmail.com">
      </div>
    </fieldset>

    <hr class="puntos">

    <fieldset class="margin-bottom">
      <legend id="actividades">🚴🏻‍♂️Actividades🤸</legend>

      <div style="text-align: left;">

        <p>Indique que actividades les interesan:</p>

        <p>Sede Palermo:</p>


        <input type="checkbox">
        <label>Básquet</label>
        <input type="checkbox">
        <label>Boxeo</label>
        <input type="checkbox">
        <label>Fútbol</label>
        <input type="checkbox">
        <label>Tenis</label>

        <p>Sede Rosario:</p>

        <input type="checkbox">
        <label>Básquet</label>
        <input type="checkbox">
        <label>Fútbol</label>
        <input type="checkbox">
        <label>Rugby</label>
        <input type="checkbox">
        <label>Vóley</label>

      </div>
    </fieldset>

    <div class=boxes>
      <input type="checkbox" name="condiciones" value="condiciones" required>
      <label>Acepto las condiciones*</label>
    </div>

    <div class=boxes>
      <input type="checkbox" name="novedades" value="novedades">
      <label>Deseo recibir novedades</label>
    </div>

    <p id="obligatorio">*:campo obligatorio.</p>

    <div class="boton" style="text-align: center;">

      <button type="submit">Iniciar Aficiliación</button>
      <button type="reset">Restablecer</button>

    </div>
  </form>



  <script type="module" src="/main.js"></script>
</body>

</html>
